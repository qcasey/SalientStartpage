{{ range $index, $f := .Site.Params.featured }}
<div class="p-2 float-left w-1/3 md:w-1/4 lg:w-1/6">
    <a href="{{ $f.url }}"
        class="p-6 w-full h-full flex float-left flex-col rounded-md shadow-md items-center space-y-2 bg-white dark:bg-gray-800 text-{{ $.Site.Params.Colors.Text }}-500 dark:text-gray-200 hover:text-white hover:bg-{{ $.Site.Params.Colors.Highlight }}-700 dark:hover:bg-{{ $.Site.Params.Colors.Text }}-900 focus:outline-none focus:ring-2 focus:ring-{{ $.Site.Params.Colors.Highlight }}-600 focus:ring-opacity-50">
        <div class="flex flex-1 items-center">
            {{ with $f.logo }}
            {{ $logo := (resources.Get .).Resize "100x" }}
            <img class="mx-auto" src="{{ $logo.Permalink }}" width="80" height="80" alt="">
            {{ end }}
        </div>
        {{ with $f.name }}
        <div class="text-center">
            <div class="tracking-wide text-sm font-semibold">{{ . }}</div>
        </div>
        {{ end }}
    </a>
</div>
{{ end }}
